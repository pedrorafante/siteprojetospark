<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon"
    type="imagem/png"

    <link rel="stylesheet" href="./estilos.css">
    <link rel="stylesheet" href="./scripts.js">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <title>redefinir senha</title>
</head>
<body>

    <div class="container">

        <div class="header">
            <h2>Crie Sua Nova Senha</h2>

        </div>

        <form id="form" class="form" >

            <div class="form-control success">
                <label for="password">Senha</label>
                <input type="text" id="password" placeholder="Digite Sua Nova Senha" />
                <small>mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirmar Senha</label>
                <input type="text" id="password-confirmation" placeholder="Digite Sua Senha Novamente" />
                <i class="fas fa-exclamation-cicle"></i>
                <i class="fas fa-check-cicle"></i>
                <small>mensagem de erro</small>
            </div>
            <nav class="entrar">
                <button type=submit> Confimar</button>

                <ul>
                    <li><a href="menu.html"> > </a></li>
                </ul>
            </nav>
                

        </form>

    </div>

    <script src="./scripts.js"></script>

    
</body>
</html>
